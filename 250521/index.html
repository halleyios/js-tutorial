    <!--#login-modal-->
<div class="modal" tabindex="-1" id="login-modal" data-bs-theme="dark">
    <div class="modal-dialog  modal-dialog-centered modal-lg">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title text-light">Giriş Yap</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          
          <form>
            <div class="mb-3">
              <label for="exampleInputEmail1" class="form-label">E-posta</label>
              <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
              <div id="emailHelp" class="form-text">Bilgilerinizi kimseyle paylaşmayacağız.</div>
            </div>
            <div class="mb-3">
              <label for="exampleInputPassword1" class="form-label">Şifre</label>
              <input type="password" class="form-control" id="exampleInputPassword1">
            </div>
            <div class="mb-3 form-check">
              <input type="checkbox" class="form-check-input" id="exampleCheck1">
              <label class="form-check-label" for="exampleCheck1">Beni hatırla</label>
            </div>
            <button type="submit" class="btn btn-success">Kaydet</button>
          </form>
  
        </div>
      </div>
    </div>
  </div>
